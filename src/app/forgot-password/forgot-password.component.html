<body>
    <div class="container-forgot-password">
        <div class="forgot-left">
            <h1>CarMa</h1>
            <img src="./assets/images/Logo.png" alt="Logo CarMa">
            <h2>Réinitialisation du mot de passe</h2>
            <p>Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        </div>
  
        <div class="forgot-right">
            <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
                <label for="email">Adresse e-mail</label>
                <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="carma@mail.com" required>
    
                <button type="submit">Envoyer</button>
            </form>
  
            <p><a href="/login">Retour à la connexion</a></p>
        </div>
    </div>
  </body>
